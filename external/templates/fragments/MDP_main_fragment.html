<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="top(top)" class="top" >
        <meta charset="UTF-8">
        <link rel="stylesheet" content-type="text/css" href="/assets/css/MDP_main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mind_Delivery_Process</title>

        <link th:if = "${top == 'login' || top == 'join'}" rel="stylesheet" content-type="text/css" href="/assets/css/MDP_login.css">
        <link th:if = "${top == 'process'}" rel="stylesheet" content-type="text/css" href="/assets/css/MDP_process.css">
        <!-- <link th:if = "${top == 'join'}" rel="stylesheet" content-type="text/css" href="/assets/css/MDP_join.css"> -->
        <link th:if = "${top == 'process'}" rel="stylesheet" content-type="text/css" href="/assets/css/MDP_step1.css">
        <link th:if = "${top == 'process'}" rel="stylesheet" content-type="text/css" href="/assets/css/MDP_step2.css">
        <link th:if = "${top == 'process'}" rel="stylesheet" content-type="text/css" href="/assets/css/MDP_step3.css">
        <link th:if = "${top == 'process'}" rel="stylesheet" content-type="text/css" href="/assets/css/MDP_step4.css">
        <link th:if = "${top == 'process'}" rel="stylesheet" content-type="text/css" href="/assets/css/MDP_step5.css">
        <link th:if = "${top == 'process' || top == 'letter'}" rel="stylesheet" content-type="text/css" href="/assets/css/MDP_step6.css">
        <link th:if = "${top == 'letter'}" rel="stylesheet" content-type="text/css" href="/assets/css/MDP_letter.css">
        <link th:if = "${top == 'fin'}" rel="stylesheet" content-type="text/css" href="/assets/css/MDP_fin.css">
        <link th:if = "${top == 'manage'}" rel="stylesheet" content-type="text/css" href="/assets/css/MDP_manage.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    </head>
    
    <header th:fragment="header()">
        <div id = "top">
            <div id="top_wrapper">
                <div id="image_wrapper">
                    <a href='/MDP/main'><img  src="/img/MDP/logo_2.png"></a>
                </div>
                <div class="logout" onclick="location.href='/MDP/logout'" th:text="${session.permission}"></div>
                <div class="user_icon center" th:if="${user} != null" >
                    <div style="display: inline-block; margin-right:7px;">
                        <div class="center" style="flex-direction: column;">
                            <div class="user_head"></div>
                            <div class="user_body"></div>    
                        </div>
                    </div>
                    <div class="userid half-highlight" th:text="${user}"></div>
                </div>
            </div>
        </div>
    </header>
    
    <footer th:fragment="footer(footer)">
        <div th:if="${footer == 'main'}" id="footer">
            <div id="footer_left">
                <span class="thinkus">THINKUS</span><br><br>
                상호명: (주) 하해호 ㅣ 대표자: 팽한솔<br>

                사업자등록번호 : 636-87-01473<br>
                통신판매업신고번호 : 제 2021-서울은평-0815호<br>
