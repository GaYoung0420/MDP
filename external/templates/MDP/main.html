<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/MDP_main_fragment :: top('main')"></head>

<body>
    <header th:replace="fragments/MDP_main_fragment :: header"></header>
    <div id="main_blue">
        <div id="wrapper">
            <div id="main_logo" style="height:400px; margin-top:-30px">
                <img src="/img/MDP/main_logo_white.png" style="display: inline-block; vertical-align:top;">
            </div>
            <div id="guide">
                * Chrome, Microsoft Edge 환경 권장
            </div>               

            <div class="updown"></div>

            <div id="main_exp">
                <div id="main_text">
                    <p>
                        THINKUS는 디자인씽킹 프로세스를 활용해<br>
                        우리 삶이 더 좋은 방향으로 나아갈 수 있도록 고민합니다.<br>
                    </p>
                    <p>
                        소중한 사람에게 마음을 표현하는 것이 어려워진 요즘,<br>
                        조금 더 쉽게 내 마음을 전달할 수 있도록<br>
                        MIND DEILIVERY PROCESS와 함께해 보세요.<br>
                    </p>
                    <p>
                        내 주위의 누군가와 우리의 추억을 떠올려보고,<br>
                        그때의 내 마음을 찬찬히 살펴보는 과정을 따라가다 보면<br>
                        어느새 자신도 알지 못했던 내 마음을 깨닫게 되고<br>
                        상대방에게 내 마음을 전하는 것이 한층 쉬워질 거예요.<br>
                    </p>
                </div>
                <input class="start_btn" type="button" th:if="${loginOut} == 'LOGOUT'"
                    onclick="location.href='/MDP/process'" value='START'></input>
                <input id="loginCheck" class="start_btn" type="button" th:if="${loginOut} != 'LOGOUT'"
                    onclick="location.href='/MDP/login'" value='START'></input>
                
            </div>
        </div>
    </div>
    <footer th:replace="fragments/MDP_main_fragment :: footer('main')"></footer>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    //localStrorage 비우기
    localStorage.clear();

    //로그아웃 상태일시 logout 버튼에 LOGIN 글자가 출력되고, 해당 버튼을 클릭했을 때 login 화면으로 이동
    var per = $('.logout').text();
    if (per == "") {
        $(".logout").text("LOGIN");
        $(".logout").attr("onclick", "location.href='/MDP/login'")
    }
</script>
