<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/MDP_main_fragment :: top('manage')"></head>
<body>
    <header th:replace="fragments/MDP_main_fragment :: header"></header>
    <div id="process_wrapper">
        <div class="process_div">
            <div class="process_div2" >
                <img src = "/img/MDP/main_logo_white_process.png"  class="process_logo" >
                <hr id = "horizontal_line">          
                <div class="group">
                    <div style="color:white; font-size:30px; font-family: gmarket_bold;">관리자 페이지</div>
                    <br>
                    <input type="radio" name="menu" id="rb1" value="1" checked = "true"/>
                    <label for="rb1">구매코드 관리</label><br>
                </div>
            </div>
        </div>

        <div class="content">
            <div style="margin-top:50px; margin-bottom: 50px; width:100%; color:#043383; font-size:30px; font-family: gmarket_bold; text-align: center;">구매코드 관리</div>
            <table>
                <tr >
                    <td style="background-color:#043383;color:white;">ID</td>
                    <td style="background-color:#043383;color:white;">구매코드</td>
                </tr>
                <tr th:each="num, id: ${code}">
                    <td th:text="${id.index}">yy</td>
                    <td th:text="${num}">xx</td>
                   
                </tr>
            </table>
        </div>
        

        

    </div>

    
</body>
</html>
