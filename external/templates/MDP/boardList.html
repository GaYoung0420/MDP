<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/MDP_main_fragment :: top('join')">
    
</head>
<body>
    

    <h1>boardList</h1>


    <table style="border: solid black 1px;">

        <th>id</th>
        <th>code</th>
        <th>user</th>
        <th>datetime</th>

        <tr th:each=" row  : ${list}">
            <td th:text="${row.id}">아이디</td>
            <td th:text="${row.code}">코드</td>
            <td th:text="${row.user}">유저</td>
            <td th:text="${row.dateTime}">시간</td>
        </tr>
    </table>

    
    <div class="Board-pagination">

        <ul class="pagination justify-content-center">

          <li class="page-item disabled">
            <a class="page-link" th:classappend="${i == list.pageable.pageNumber+1} ? 'disabled'"
              th:href="@{/MDP/boardList(    page=${list.pageable.pageNumber -1 }, searchText=${param.searchText}    )   }"
              tabindex="-1" aria-disabled="true">Previous</a>
          </li>

          <li class="page-item" th:classappend="${i == list.pageable.pageNumber+1} ? 'disabled'"
            th:each="i : ${#numbers.sequence(startPage, endPage)}"><a class="page-link"
              th:href="@{/MDP/boardList(page=${i-1}, searchText=${param.searchText})}" th:text="${i}">1</a></li>

          <li class="page-item">
            <a class="page-link" th:classappend="${list.totalPages == list.pageable.pageNumber+1} ? 'disabled'"
              th:href="@{/MDP/boardList(page=${list.pageable.pageNumber +1 }, searchText=${param.searchText})}">Next</a>
          </li>
        </ul>


        <div class="Right">
          <a type="button" class="btn btn-success" th:href="@{/board/write}">쓰기</a>

    </div>


    
</body>
</html>
