<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/MDP_main_fragment :: top('fin')">
<body>
    <header th:replace="fragments/MDP_main_fragment :: header"></header>
    <div id="fin_wrapper">
        
        <div id="letter">
            <img src="/img/MDP/letter.png" class="letter_botttom"> 
            
            <div class ="letter_wrapper">
                
                <div class = "letter_to">
                    <p style="display: inline; white-space: nowrap; width: 50px;">TO.</p><p id = "letter_to_name">최지원</p>
                </div>

                <div id = "letter_img"></div>
                <textarea id="letter_textarea"></textarea>
                <div class = "letter_from">
                    <p style=" display: inline; white-space: nowrap; width: 50px;">FROM.</p><p id = "letter_from_name">김가영</p>
                </div>
                <!-- <div id = "wave_shape">
                    <div class="letter_thinkus">THINKUS</div>

                    <div class="wave-mid"></div>
                </div> -->

            </div>
            <div class ="letter_background"></div>

        </div>


        <div id="fin_paragraph">
            <p>
                편지가 완성되었습니다.<br>
                소중한 사람에게 전달해보아요 :)
            </p>
        </div>
        <div id="fin_btn_wrapper">
            <button class="fin_btn" id="copy">복사하기</button>
            <button class="fin_btn" id="save_image">이미지로 저장하기</button>
            <!-- <button class="fin_btn" id="to_first">첫페이지로 돌아가기</button> -->
            <input type="button" class="fin_btn" id="to_first" onclick="location.href='main'" value="첫페이지로 돌아가기">
        </div>
    </div>

</html>
