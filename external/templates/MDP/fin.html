<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/MDP_main_fragment :: top('fin')">
<body>
    <header th:replace="fragments/MDP_main_fragment :: header"></header>
    <div id="fin_wrapper">
        
        <div id="letter">
            <div id="letter_background">

                <div id="letter_image"></div>

                <div id="letter_from">

            </div>
            <div id="letter_bottom">
                <img src="/img/MDP/letter.png" style="max-width:100%; position:relative; top:-275px;">   
            </div>
        </div>
        <div id="fin_paragraph">
            <p>
                편지가 완성되었습니다.<br>
                소중한 사람에게 전달해보아요 :)
            </p>
        </div>
        <div id="fin_btn_wrapper">
            <button class="fin_btn" id="copy">복사하기</button>
            <button class="fin_btn" id="save_image">이미지로 저장하기</button>
            <input type="button" class="fin_btn" id="to_first" onclick="location.href='MDP/main'" value="첫페이지로 돌아가기">
        </div>
    </div>
</body>

    $("#save_image").on("click", function(){
        html2canvas(document.querySelector("#letter"), {scrollY: -window.scrollY}).then(function(canvas){
            if(canvas.msToBlob){
                var blob = canvas.msToBlob();
                window.navigator.msSaveBlob(blob, "capture.jpeg");
            }
            else{
                saveAs(canvas.toDataURL(), "capture.jpeg");
            }
        });

        function saveAs(uri, filename){
            var link=document.createElement('a');
            if(typeof link.download==='string'){
                link.href=uri;
                link.download=filename;

                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            else{
                window.open(uri);
            }
        }
