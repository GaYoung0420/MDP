<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/MDP_main_fragment :: top('login')">
    
</head>
<body>
    <div id="login_wrapper">
        <div id="login_logo">
            <img src="/img/MDP/main_logo.png">
        </div>    
        <div id="updown">
        </div>
        <div id="login_form_wrapper">
            <div id="login_icon">
                LOGIN
            </div>
            
            <form th:action="@{login}" method ="POST">

                <div id="login_form">
                    <input type="text" name="user" id="id" size="15" placeholder=" 아이디 혹은 구매코드" onfocus="this.placeholder=''" onblur="this.placeholder=' 아이디 혹은 구매코드'">
                </div>
                <div id="button_wrapper">
                    <input id="login" type="submit" value="로그인"></div>
                    <input id="join" type="button" onclick="location.href='join'" value= '회원가입'></input>
                </div>

            </form>

            
        </div>
    </div>
</body>
</html>
