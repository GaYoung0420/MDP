<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/MDP_main_fragment :: top('login')">
    
</head>
<body>
    <div class="login_wrapper">

        <div class="login_logo">
            <img src="/img/MDP/main_logo.png">
        </div>    

        <div id="updown"></div>

        <div class="login_form_wrapper">
            <div class="login_icon">
                LOGIN
            </div>
            <form th:action="@{/MDP/login}" method ="POST">
                <div class="login_text" style="margin-bottom: 20px;">
                    <input type="text" name="code" id="id" size="15" placeholder=" 아이디 혹은 구매코드" onfocus="this.placeholder=''" onblur="this.placeholder=' 아이디 혹은 구매코드'">
                </div>
                <div class="button_wrapper">
                    <input id="login" class="button_login" type="submit" value="로그인"></div>
                    <!-- <input id="join" class="button_login" type="button" onclick="location.href='join'" value= '회원가입'></input> -->
                </div>
            </form>
        </div>

    </div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    //아무것도 입력하지 않고 로그인버튼 클릭시 경고창 발생
    $("input[type=submit]").click(function(){
        var result=$("input[type=text]").val();
        if(!result){
            alert("아이디 혹은 구매코드를 입력하세요.")
        }        
    });
</script>
