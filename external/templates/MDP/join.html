<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/MDP_main_fragment :: top('join')"></head>
<body>
    <div class="login_wrapper">

        <div class="login_logo">
            <img src="/img/MDP/main_logo.png">
        </div>    

        <div id="updown"></div>

        <div class="login_form_wrapper">
            <div class="login_icon">
                JOIN
            </div>
            <form th:href="@{/MDP/join}" method="POST">
                <div class="login_text"  style="text-align:left;">
                    <span class="star">*</span> 아이디<br>
                    <input type="text" name="user" size="15" placeholder=" 아이디" onfocus="this.placeholder=''" onblur="this.placeholder=' 아이디'">
                </div>
                <div class="login_text" style="text-align:left;">
                    <span class="star">*</span> 구매코드<br>
                    <input type="text" th:value="${user}" name="code" size="15" placeholder=" 구매코드" onfocus="this.placeholder=''" onblur="this.placeholder=' 구매코드'">
                </div>
                <div class="button_wrapper" style="margin-top: 15px;">
                    <input type="submit" class="button_login" onclick="location.href='joinPost'" id="join" value="회원가입"/>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
