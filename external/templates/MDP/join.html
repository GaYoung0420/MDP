<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/MDP_main_fragment :: top('join')">
    
</head>
<body>
    <div id="join_wrapper">
        <div id="join_logo">
            <img src="/img/MDP/main_logo.png">
        </div>    
        <div id="updown">
        </div>
        <div id="join_form_wrapper">
            <div id="join_icon">
                JOIN
            </div>
            <form th:href="@{MDP/join}" method="POST">
                <div id="join_id">
                    <span id="star">*</span> 아이디<br>
                    <input type="text" name="id" size="15" placeholder=" 아이디" onfocus="this.placeholder=''" onblur="this.placeholder=' 아이디'">
                </div>
                <div id="join_code">
                    <span id="star">*</span> 구매코드<br>
                    <input type="text" name="code" size="15" placeholder=" 구매코드" onfocus="this.placeholder=''" onblur="this.placeholder=' 구매코드'">
                </div>
                <div id="join_button" onclick="location.href='login'">
                    <input type="submit" id="join" value="회원가입"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
