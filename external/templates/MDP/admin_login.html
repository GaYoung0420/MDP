<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/MDP_main_fragment :: top('join')">
    
</head>
<body>
    <div id="join_wrapper">
        <div id="join_logo">
            <img src="/img/MDP/main_logo.png">
        </div>    
        <div id="updown">
        </div>
        <div id="join_form_wrapper">
            <div id="join_icon">
                ADMIN LOGIN
            </div>
            <form th:action="@{/}" method="POST">
                <div id="join_id">
                    <span id="star">*</span> 아이디<br>
                    <input type="text" name="username" size="15" placeholder=" 아이디" onfocus="this.placeholder=''" onblur="this.placeholder=' 아이디'">
                </div>
                <div id="join_code">
                    <span id="star">*</span> 비밀번호<br>
                    <input type="password" name="password" size="15" placeholder=" 비밀번호" onfocus="this.placeholder=''" onblur="this.placeholder=' 비밀번호'">
                </div>
                <div id="join_button" >
                    <input type="submit" value="로그인"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
